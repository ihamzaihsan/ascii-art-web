<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Ascii Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Ubuntu:wght@400;500&amp;display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-light bg-light justify-content-between" >
        <div class="container">
            <a class="navbar-brand" href="/" style="font-family: Pacifico,'Ubuntu Medium','Ubuntu',sans-serif,'Times New Roman';">Go ASCII art</a>
            <a class="btn btn-outline-secondary my-2 my-sm-0" href="/">Back</a>
        </div>
            
    </nav>

    <div class="container position-relative">
        <div class="row justify-content-right">
            <div class="d-flex justify-content-center">
                <h1 style="font-family: Pacifico,'Ubuntu Medium','Ubuntu',sans-serif,'Times New Roman';">Go ASCII art</h1>
            </div>
           
            <div class="d-flex justify-content-center mt-3">
            <img src="/assets/GoError.gif" class="img-fluid" alt="Responsive image">
            </div>

            <div class="d-flex justify-content-center mt-3">
                <div class="mb-1">
                 <h1> {{.Code}}</h1>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="mb-1">
                 <p> {{.ErrorMsg}}</p>
                </div>
            </div>
      
         
         </div>
    </div>




</body>
</html>
